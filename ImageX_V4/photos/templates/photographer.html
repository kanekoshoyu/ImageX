{% extends 'topbar.html' %}

{% block body %}
    <h2>User Name: {{ user.username }}
    </h2>
    <h2>User Email Address: {{ user.email }}
    </h2>
    <h3>Photographer's Collection:</h3>



<div class="albums-container container-fluid">
    <!-- If user searches and there are songs -->
    {% if pictures %}
        {% for picture in pictures %}

            <img src="{{ picture.file.url }}" width="300" height="200">
        {% endfor %}
    {% endif %}

</div>
{% endblock %}
